{% load staticfiles %} {# 加载模版标签 使可包含静态文件 #}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block title %} {# 定义一个区块 子模版可以自定义区块内容 #}
        {% endblock %}
    </title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %} {# 另一个区块 #}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
            <p>This is my blog.</p>
    </div>
</body>
</html>
